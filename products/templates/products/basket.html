{% load static %}

    <div class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
        <i class="fa fa-shopping-cart"></i>

            <span>Your Cart</span>
            <div class="qty">{{ order.count }}</div>
        </a>
        {% for basket in order %}
            <div class="cart-dropdown">
                <div class="cart-list">
                    <div class="product-widget">
                        <div class="product-img">
                            <img src="{{ basket.products.image.url }}" alt="">
                        </div>
                        <div class="product-body">
                            <h3 class="product-name"><a href="#">{{ basket.products.name }}</a></h3>
                            <h4 class="product-price"><span class="qty">{{ basket.quantity }}</span>{{ basket.products.price }}</h4>
                        </div>
                        <button class="delete"><i class="fa fa-close"></i></button>
                    </div>
                </div>

                <div class="cart-summary">
                    <small>{{ baskets.count }}</small>
                    <h5>SUBTOTAL: {{ basket.sum }} руб.</h5>
                </div>
                <div class="cart-btns">
                    <a href="#">View Cart</a>
                    <a href="#">Checkout  <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
